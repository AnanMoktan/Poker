<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      
      <h4 id="score">Score:100</h4>
      <h6 id="gamestatus"></h6>
      
      <section id="upper">
        <div id="betting">
          Betting Amount:
          <input
            id="bet_amount"
            type="number"
            name="quantity"
            min="1"
            max="10"
            value="1"
          /><button id="reset">Reset</button>
        </div>
        <div id="yourcards"></div>
        <div id="switch">
          <h3>Bet</h3>
        </div>
      </section>
      <section id="lower">
        <table
          id="data_table"
          class="table table-sm table-striped"
          style="width: 100%"
          style="height: 40%"
        >
          <thead>
            <tr>
              <th scope="col">Hand</th>

              <th scope="col" class="text-center">
                Points (times the bet-amount)
              </th>
            </tr>
          </thead>
          <tr>
            <td>Royal Flush</td>

            <td class="text-center">10</td>
          </tr>
          <tr>
            <td>Straight Flush</td>

            <td class="text-center">10</td>
          </tr>
          <tr>
            <td>Four of a kind</td>

            <td class="text-center">8</td>
          </tr>
          <tr>
            <td>Full House</td>

            <td class="text-center">7</td>
          </tr>
          <tr>
            <td>Flush</td>
            <td class="text-center">5</td>
          </tr>
          <tr>
            <td>Straight</td>

            <td class="text-center">5</td>
          </tr>
          <tr>
            <td>Three of a kind</td>

            <td class="text-center">3</td>
          </tr>
          <tr>
            <td>Two Pair</td>

            <td class="text-center">2</td>
          </tr>
          <tr>
            <td>One Pair</td>

            <td class="text-center">1</td>
          </tr>
        </table>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="poker.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Flip/1.1.2/jquery.flip.min.js"
      integrity="sha512-fFCuqqfp+PTJ7OYFJVOsADHPgRz7VLaPc9uex6jEt6GbIanpRvoujyb+uwCTTk+FGBJkvvlsDLqccZABYha3IQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
